<html>
  <head>
    <title>AmCr2019 Shinkan Calendar</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- custom css -->
    <link href="custom.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="/" class="brand-logo center">Amusement Creators</a>
      </div>
    </nav>
    <main>
      <header class="center-align">
      </header>
      <div class="selector row">
        <div class="col s2">
          <i class="material-icons">navigate_before</i>
        </div>
        <div class="col s8 center-align date">
            <span class="month">April</span><br>
            <span class="year">2019</span>      
        </div>
        <div class="col s2">
            <i class="material-icons">navigate_next</i>
        </div>
      </div>
      <div class="calendar">
        <table>
          <thead>
            <tr>
              <th class="red-text center-align">Sun.</th>
              <th class="center-align">Mon.</th>
              <th class="center-align">Tue.</th>
              <th class="center-align">Wed.</th>
              <th class="center-align">Thr.</th>
              <th class="center-align">Fri.</th>
              <th class="blue-text center-align">Sat.</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="grey-text center-align">31</td>
              <td class="center-align">1</td>
              <td class="center-align">2</td>
              <td class="center-align">3</td>
              <td class="center-align">4</td>
              <td class="center-align">5</td>
              <td class="blue-text center-align">6</td>
            </tr>
            <tr>
              <td class="red-text center-align">7</td>
              <td class="center-align">8</td>
              <td class="center-align">9</td>
              <td class="center-align"><span class="circled teal">10</span></td>
              <td class="center-align">11</td>
              <td class="center-align">12</td>
              <td class="blue-text center-align">13</td>
            </tr>
            <tr>
              <td class="red-text center-align">14</td>
              <td class="center-align">15</td>
              <td class="center-align">16</td>
              <td class="center-align"><span class="circled teal">17</span></td>
              <td class="center-align">18</td>
              <td class="center-align">19</td>
              <td class="blue-text center-align">20</td>
            </tr>
            <tr>
              <td class="red-text center-align">21</td>
              <td class="center-align">22</td>
              <td class="center-align">23</td>
              <td class="center-align"><span class="circled teal">24</span></td>
              <td class="center-align">25</td>
              <td class="center-align">26</td>
              <td class="blue-text center-align">27</td>
            </tr>
            <tr>
              <td class="red-text center-align">28</td>
              <td class="center-align">29</td>
              <td class="center-align">30</td>
              <td class="center-align grey-text">1</td>
              <td class="center-align grey-text">2</td>
              <td class="center-align grey-text">3</td>
              <td class="center-align grey-text">4</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
