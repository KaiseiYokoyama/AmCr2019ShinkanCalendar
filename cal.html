<html>
  <head>
    <title>AmCr2019 Shinkan Calendar</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- custom css -->
    <link href="custom.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="/" class="brand-logo center">Amusement Creators</a>
      </div>
    </nav>
    <main>
      <header>
        <div class="event-description">
          <ul class="collection">
            <li class="collection-item">
              <span class="circled blue blue-text">10</span>
              <span class="description">合同新歓</span>
            </li>
            <li class="collection-item">
              <span class="circled red red-text">10</span>
              <span class="description">ミーティング([10,24]:3c213 coinsラウンジ, [17]:春日エリア)</span>
            </li>
            <li class="collection-item">
                <span class="circled z-depth-2 white white-text">10</span>
                <span class="description">もくもく会</span>  
            </li>
          </ul>
        </div>
      </header>
      <div class="calendar">
        <div class="calendar-title row">
          <div class="col s2">
            <i class="material-icons">navigate_before</i>
          </div>
          <div class="col s8 center-align date">
            <span class="month">April</span><br>
            <span class="year">2019</span>      
          </div>
          <div class="col s2">
            <i class="material-icons">navigate_next</i>
          </div>
        </div>      
        <table class="calendar-body">
          <thead>
            <tr>
              <th class="red-text center-align">Sun.</th>
              <th class="center-align">Mon.</th>
              <th class="center-align">Tue.</th>
              <th class="center-align">Wed.</th>
              <th class="center-align">Thr.</th>
              <th class="center-align">Fri.</th>
              <th class="blue-text center-align">Sat.</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="grey-text center-align">31</td>
              <td class="center-align">1</td>
              <td class="center-align">2</td>
              <td class="center-align">3</td>
              <td class="center-align">4</td>
              <td class="center-align">5</td>
              <td class="blue-text center-align">6</td>
            </tr>
            <tr>
              <td class="red-text center-align">7</td>
              <td class="center-align"><span class="circled blue digit">8</span></td>
              <td class="center-align">9</td>
              <td class="center-align"><span class="circled red">10</span></td>
              <td class="center-align">11</td>
              <td class="center-align">12</td>
              <td class="blue-text center-align"><span class="circled z-depth-2 white">13</span></td>
            </tr>
            <tr>
              <td class="red-text center-align"><span class="circled z-depth-2 white">14</span></td>
              <td class="center-align">15</td>
              <td class="center-align">16</td>
              <td class="center-align"><span class="circled red">17</span></td>
              <td class="center-align">18</td>
              <td class="center-align">19</td>
              <td class="blue-text center-align"><span class="circled z-depth-2 white">20</span></td>
            </tr>
            <tr>
              <td class="red-text center-align"><span class="circled z-depth-2 white">21</span></td>
              <td class="center-align">22</td>
              <td class="center-align">23</td>
              <td class="center-align"><span class="circled red">24</span></td>
              <td class="center-align">25</td>
              <td class="center-align">26</td>
              <td class="blue-text center-align"><span class="circled z-depth-2 white">27</span></td>
            </tr>
            <tr>
              <td class="red-text center-align"><span class="circled z-depth-2 white">28</span></td>
              <td class="center-align">29</td>
              <td class="center-align">30</td>
              <td class="center-align grey-text">1</td>
              <td class="center-align grey-text">2</td>
              <td class="center-align grey-text">3</td>
              <td class="center-align grey-text">4</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
